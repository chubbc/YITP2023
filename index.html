<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>YITP2023</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!--  --> 
				<script src="js/add_video_slide.js" slide_scene="Title"></script>
				
				<script src="js/add_video_slide.js" slide_scene="Basics"></script>
				<script src="js/add_video_slide.js" slide_scene="SurfaceCode"></script>
				<script src="js/add_video_slide.js" slide_scene="StatMech"></script>
				<script src="js/add_video_slide.js" slide_scene="Examples"></script>
				
				<script src="js/add_video_slide.js" slide_scene="SMD"></script>
				<script src="js/add_video_slide.js" slide_scene="TND"></script>
				<script src="js/add_video_slide.js" slide_scene="Extensions"></script>
				
				<script src="js/add_video_slide.js" slide_scene="Conclusion"></script>
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			
			const isMobile = /(iphone|ipod|ipad|android)/gi.test( navigator.userAgent ) ||
				( navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1 ); // iPadOS
			
			Reveal.initialize({
				hash: false,
				transition: 'none',
				backgroundTransition: 'none',	
				progress: false,	
				autoPlayMedia: false,	
				controls: isMobile,
				controlsLayout: 'edges',
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
			//window.addEventListener("mousedown", handleClick, false);
			window.addEventListener("contextmenu", function(e) { e.preventDefault(); }, false);

			function handleClick(e) {
			    e.preventDefault();
			    if(e.button === 0) Reveal.next(); 
			    if(e.button === 2) Reveal.prev(); 
			}
		</script>
		<script src="js/video_slide.js"></script>
	</body>
</html>
